<div class="d-flex justify-content-between">
  <h1>Lista de rendas-fixa</h1>

  <button mat-flat-button color="primary" [routerLink]="['create']">Cadastrar</button>
</div>

<table mat-table [dataSource]="fixedIncomes$ | async">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>#</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Descrição</th>
    <td mat-cell *matCellDef="let element">{{ element.descricao }}</td>
  </ng-container>

  <ng-container matColumnDef="validDate">
    <th mat-header-cell *matHeaderCellDef>Data de validade</th>
    <td mat-cell *matCellDef="let element">{{ element.dataValidade | date : "dd/MM/yyyy" }}</td>
  </ng-container>

  <ng-container matColumnDef="minimumInvestment">
    <th mat-header-cell *matHeaderCellDef>Investimento mínimo</th>
    <td mat-cell *matCellDef="let element">{{ element.investimentoMinimo | currency : "BRL" }}</td>
  </ng-container>

  <ng-container matColumnDef="product">
    <th mat-header-cell *matHeaderCellDef>Produto</th>
    <td mat-cell *matCellDef="let element">{{ element.tipoProduto.nome }}</td>
  </ng-container>

  <ng-container matColumnDef="indexer">
    <th mat-header-cell *matHeaderCellDef>Indexador</th>
    <td mat-cell *matCellDef="let element">{{ element.indexador.nome }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary">
        <mat-icon>edit</mat-icon>
      </button>

      <button mat-icon-button color="warn">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
